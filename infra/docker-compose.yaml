version: '3'

networks:
  bridged-network:
    driver: bridge

volumes:
  jenkins-home:

services:

  jenkins:
    image: jenkins-docker:1.0.0
    user: "root:root"
    networks:
      - bridged-network
    ports:
    - 8080:8080
    - 50000:50000
    volumes:
    - jenkins-home:/var/jenkins_home
    - /var/run/docker.sock:/var/run/docker.sock
